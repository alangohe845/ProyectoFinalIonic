<ion-header [translucent]="true" class="ion-no-border"> 
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="updateJournal()">
        <ion-icon color="secondary" size="large" slot="icon-only" name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="deleteJournal()">
        <ion-icon color="danger" size="large" slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="journal-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="journal">
    <ion-item class="input-item">
      <ion-input label="" class="title-input" [(ngModel)]="journal.title"></ion-input>
    </ion-item>
    <ion-textarea class="text-content" placeholder="Escribe tu contenido aquÃ­..." [(ngModel)]="journal.content"></ion-textarea>
    <div id="map" style="height: 400px;"></div>
  </div>
</ion-content>
